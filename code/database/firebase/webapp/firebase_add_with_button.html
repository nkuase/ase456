<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Firestore Document</title>
</head>
<body>
  <h1>Firebase: Add Document to foobar</h1>
  <button id="addBtn">Add Document</button>
  <p id="result"></p>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBSbJH_KjAlit7r5YgtEnL0ovx9_bgvw5o",
    authDomain: "foobar-a1317.firebaseapp.com",
    projectId: "foobar-a1317",
    storageBucket: "foobar-a1317.firebasestorage.app",
    messagingSenderId: "827133271343",
    appId: "1:827133271343:web:df08d3f04ca4968ca815da",
    measurementId: "G-5VN183B3VR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  
  // End

    document.getElementById("addBtn").addEventListener("click", async () => {
      const resultElem = document.getElementById("result");
      try {
        const docRef = await addDoc(collection(db, "foo"), {
          foo: "Hello",
          bar: 23
        });
        resultElem.textContent = "✅ Document ID: " + docRef.id;
      } catch (e) {
        resultElem.textContent = "❌ Error: " + e.message;
      }
    });
  </script>
</body>
</html>
