name: firebase_student_example
description: A simple Firebase Firestore example with Student CRUD operations
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Firebase core - required for all Firebase services
  firebase_core: ^2.15.0
  
  # Firestore database
  cloud_firestore: ^4.8.0
  
  # Optional: Authentication
  firebase_auth: ^4.10.0
  
  # Utility packages
  uuid: ^3.0.7
  intl: ^0.18.1

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0

# This is only needed if you plan to make this a Flutter app
# If pure Dart, you can remove this section
flutter:
  uses-material-design: true
