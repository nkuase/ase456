<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Add Document</title>
</head>
<body>
  <h1>Add Document to foobar Collection</h1>
  <p>Open the console to see the result.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAoMJ3CgsibJSYAroSfJxlVhZNqMOCs2Sk",
      authDomain: "foobar-ecfa8.firebaseapp.com",
      projectId: "foobar-ecfa8",
      storageBucket: "foobar-ecfa8.firebasestorage.app",
      messagingSenderId: "40658006056",
      appId: "1:40658006056:web:36ee62fa812738d8a3c51d",
      measurementId: "G-RFS3VX4BNV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add document to 'foobar' collection
    async function addData() {
      try {
        const docRef = await addDoc(collection(db, "foobar"), {
          foo: "Hello",
          bar: 23
        });
        console.log("✅ Document written with ID:", docRef.id);
      } catch (e) {
        console.error("❌ Error adding document:", e);
      }
    }

    addData();
  </script>
</body>
</html>
