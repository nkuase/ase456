
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dart IndexedDB Interactive</title>
</head>
<body>
  <h1>IndexedDB CRUD Demo</h1>
  <label>Key: <input id="key" type="number"></label><br>
  <label>Foo: <input id="foo" type="text" value="name"></label><br>
  <label>Bar: <input id="bar" type="number" value="43"></label><br><br>
  <button id="create">Create</button>
  <button id="read">Read</button>
  <button id="update">Update</button>
  <button id="delete">Delete</button>
  <hr>
  <div id="output"><strong>Output:</strong></div>
  <script defer src="main.dart.js"></script>
</body>
</html>
