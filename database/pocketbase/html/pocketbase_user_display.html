<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PocketBase User List</title>
</head>
<body>
  <h1>PocketBase Users</h1>
  <ul id="userList"><li>Loading...</li></ul>

  <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
  <script>
    const pb = new PocketBase('http://127.0.0.1:8090');

    async function run() {
      try {
        // Authenticate with a valid user
        await pb.collection('users').authWithPassword('user@example.com', 'password');

        // Fetch users
        const users = await pb.collection('users').getFullList();

        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // Clear loading text

        users.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `ID: ${user.id}, Email: ${user.email}`;
          userList.appendChild(li);
        });
      } catch (err) {
        document.getElementById('userList').innerHTML = '<li>Error: ' + err.message + '</li>';
      }
    }

    run();
  </script>
</body>
</html>
